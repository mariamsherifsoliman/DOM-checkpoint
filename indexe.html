<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="cart">
        <div class="item">
            <span class="name">Item X </span>
            <button class="decrement">-</button>
            <span class="quantity">1</span>
            <button class="increment">+</button>
            <button class="delete">Delete</button>
            <button class="like">❤️</button>
            <span class="price">100 EGP</span>
        </div>
        <div class="item">
            <span class="name">Item Y </span>
            <button class="decrement">-</button>
            <span class="quantity">1</span>
            <button class="increment">+</button>
            <button class="delete">Delete</button>
            <button class="like">❤️</button>
            <span class="price">50 EGP</span>
        </div>
        <div class="item">
            <span class="name">Item Z </span>
            <button class="decrement">-</button>
            <span class="quantity">1</span>
            <button class="increment">+</button>
            <button class="delete">Delete</button>
            <button class="like">❤️</button>
            <span class="price">25 EGP</span>
        </div>
    </div>
    <div class="total">
        <span>Total: <span id="totalAmount"></span></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
